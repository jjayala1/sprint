<!doctype html>                                                                                                                                                               
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Dashboard Sprint</title>
  <meta name="description" content="HTML5 Template">
  <meta name="author" content="JJJA">

  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="static/style.css?v=1.0">

  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>
  <script src="../static/sprint.js"></script>
</head>

<body>
    <h1>LinkedIn Sprint Tom Kuegler March 2022</h1>

    <div class="btn-group btn-group-sm" role="group" aria-label="Buttons">

        <button class='btn btn-primary' onclick="location.href='/dashboard'">Dashboard</button>
        <button class='btn btn-primary' onclick="location.href='/stats'">Stats</button>
    
        {% if username != '0' %}
            <button class='btn btn-primary' onclick="location.href='/myposts'">Posts</button>
            <button class='btn btn-primary' onclick="location.href='/sprinters'">Sprinters</button>
        {% endif %}
    
        <button class='btn btn-primary' onclick="location.href='/templates'">Templates</button>
    
        {% if username != '0' %}
            <button class="btn btn-info" id="newPost">New Post</button>
            <button class='btn btn-secondary' onclick="location.href='/logout'">Logout</button>
        {% endif %}
    </div>

    <br><p>

    {% block content %}
    {% endblock %}

        <div class="modal fade" id="empModal" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">New post</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
        
                        <div class="modal-body">

                            <div class="col-auto">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">Sprinter:</div>
                                    </div>
                                    <select name="new_sprinter" id="new_sprinter" class="form-control" required>
                                        {% if username == 'jjayala' %}
                                            {% for sp in sprinters_combo %}
                                                <option {% if sprinter_sel == sp %} selected {% endif %} value="{{sp}}">{{sp}}</option>
                                            {% endfor%}
                                        {% else %}
                                            <option value="{{author}}">{{author}}</option>
                                        {% endif %}
                                    </select>
                                </div>
                            </div>

                            <div class="col-auto">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroup2">Day(1-30)</span>
                                    </div>
                                    <input type="number" id="new_day" name="new_day" min="1" max="30" value={{cur_day}} class="form-control" aria-label="Small" aria-describedby="inputGroup2">
                                </div>
                            </div>

                            <div class="col-auto">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroup2">URL:</span>
                                    </div>
                                    <input type="url" id="new_link" name="new_link" placeholder="LinkedIn URL" class="form-control">
                                </div>
                            </div>
                            <br><p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id='save_post'>Save</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
        </div>

        <div class="success_new_post alert alert-success" role="alert" style="display:none">
            <strong>Success</strong>
        </div>

        <div class="error_new_post alert alert-danger" role="alert" style="display:none">
            <strong>Error</strong>
        </div>

</body>
</html>
