<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Dashboard Sprint</title>
  <meta name="description" content="HTML5 Template">
  <meta name="author" content="JJJA">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="static/style.css?v=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>
</head>

<body>
    <h1>LinkedIn Sprint Thomas Kuegler January 2022</h1>
    <button class='btn btn-primary' onclick="location.href='/dashboard'">Dashboard</button>
    <button class='btn btn-primary' onclick="location.href='/track'">Track</button>
    <button class='btn btn-primary' onclick="location.href='/myposts'">My Posts</button>
    <button class='btn btn-primary' onclick="location.href='/sprinters'">Sprinters</button>
    <button class='btn btn-primary' onclick="location.href='/templates'">Templates</button>
    <br><p>

    <form name="nueva" method="post" class="form-inline">
        <div class="input-group input-group-sm col-2">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup3">Day:</span>
            </div>
            <select name="filter_day" id="filter_day" class="form-control">
                <option {% if day_sel == '%' %} selected {% endif %} value="%">All</option>
                {% for d in range(1, 31) %}
                    <option {% if day_sel|int == d %} selected {% endif %} value="{{d}}">{{d}}</option>
                {% endfor%}
            </select>
        </div>
        <div class="input-group input-group-sm col-2">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup4">Sprinter:</span>
            </div>
            <select name="filter_owner" id="filter_owner" class="form-control">
                <option {% if owner_sel == '%' %} selected {% endif %} value="%">All</option>
                {% for sp in sprinters %}
                    <option {% if owner_sel == sp %} selected {% endif %} value="{{sp}}">{{sp}}</option>
                {% endfor%}
            </select>
        </div>
        <div class="input-group input-group-sm col-2">
            <input type="submit" value='Apply filter' class="btn btn-success">
        </div>
        <button type="button" class="btn btn-primary">
            Reactions <span class="badge badge-light">{{num_likes}}</span>
        </button>
        <button type="button" class="btn btn-primary">
            Comments <span class="badge badge-light">{{num_comments}}</span>
        </button>
    </form>





<div>
    <canvas id="postsChart" width="600" height="200"></canvas>
</div>


<script>

    function myFunc(vars) {
        return vars
    }

    let dataset = myFunc({{dataset|tojson}})

    let labels = [];
    let likes = [];
    let comments = [];

    for(d of dataset){
        labels.push(d[0]);
        likes.push(d[1]);
        comments.push(d[2]);
    }



    new Chart(document.getElementById("postsChart"), {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [
                {
                    label: "Likes",
                    backgroundColor: ["#0e6e02"],
                    data: likes
                },
                {
                    label: "Comments",
                    backgroundColor: ["#045850"],
                    data: comments
                },

            ]
        },
        options: {
            legend: { display: true },
            plugins: {
                title: {
                    display: true,
                    text: 'Sprint'
                }
            },
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Day/Sprinter'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: ''
                    }
                }
            },
        }
    });




</script>
